<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Positioning exercise</title>
</head>
<body>
    <div class="card">
        <header>
            <h2>Eric Cartman</h2>
        </header>
        <article>
            <img src="cartman.webp" alt="A picture of Eric Cartman, South Park character">
            <p>
                <strong>Gender</strong>: Male<br>
                <strong>Race</strong>: Caucasian<br>
                <strong>Age</strong>: 10<br><br>
                <strong>Occupation</strong>: Student (4th Grade)<br>
                <strong>Religion</strong>: Roman Catholic<br>
                <strong>Mother</strong>: Liane Cartman
            </p>
        </article>
        <footer>
            <p>"I'm not fat, I'm big-boned."</p>
        </footer>
    </div>
</body>
</html>
