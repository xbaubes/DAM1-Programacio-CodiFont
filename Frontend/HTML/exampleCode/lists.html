<!DOCTYPE html>
<html>
	<head>
		<title>Lists page</title>
	</head>
	<body>
	
		<h2>This is an Unordered HTML List</h2>

		<ul>
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Milk</li>
		</ul>  

		<h2>This is an Ordered HTML List</h2>

		<ol type="A">
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Milk</li>
		</ol>

		<h2>This is an Ordered HTML List with an Unordered HTML List inside</h2>

		<ol>
			<li>Coffee</li>
			<li>Tea
				<ul>
					<li>Green Tea</li>
					<li>Herbal Tea</li>
					<li>Oolong Tea</li>
				</ul>  
			</li>
			<li>Milk</li>
		</ol>

	</body>
</html>
