<!DOCTYPE html>
<html>
	<head>
		<title>Lists page</title>
	</head>
	<body>
	
		<h2>This is an Unordered HTML List</h2>

		<ul>
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Milk</li>
		</ul>  

		<h2>This is an Ordered HTML List</h2>

		<ol type="A">
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Milk</li>
		</ol> 

	</body>
</html>
