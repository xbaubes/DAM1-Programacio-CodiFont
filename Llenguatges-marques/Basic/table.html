<!DOCTYPE html>
<html>
	<head>
		<title>Table Page</title>
	</head>
	<body>

		<table>
			<tr>
				<td>Alfreds Futterkiste</td>
				<td>Maria Anders</td>
				<td>Germany</td>
			</tr>
			<tr>
				<td>Centro comercial Moctezuma</td>
				<td>Francisco Chang</td>
				<td>Mexico</td>
			</tr>
		</table>

		<!-- thead, tbody i tfoot serveixen per agrupar el contingut de la taula -->
		<table>
			<caption>Sales Table</caption>
			<thead>
				<tr>
					<th>Company</th>
					<th>Contact</th>
					<th>Country</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Alfreds Futterkiste</td>
					<td>Maria Anders</td>
					<td>Germany</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Centro comercial Moctezuma</td>
					<td>Francisco Chang</td>
					<td>Mexico</td>
				</tr>
			</tfoot>
		</table>

	</body>
</html>
